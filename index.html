<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aldiansyah Dwi Putra</title>
    <meta
      name="description"
      content="Personal Website of Aldiansyah Dwi Putra"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-aldi.png"
      type="image/x-icon"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="info-banner flex">
        <div class="status">STATUS</div>
        <div class="available-for-hire flex">
          <span class="green-circle"></span>
          <p>AVAILABLE FOR HIRE</p>
        </div>
      </div>

      <header class="flex" data-type="sb/center">
        <div>
          <a class="text-logo" href="/">aldwiputra™</a>
        </div>
        <button class="button menu-button" data-shadow="true">MENU</button>
      </header>

      <section class="hero flex" data-type="sb/center">
        <div class="hero__heading flow">
          <div class="title-wrapper flex">
            <span class="circle"></span>
            <p class="title animate-opacity">ABOUT ME</p>
          </div>
          <h1>
            <span class="heading-line-wrapper">
              <span class="heading-line"
                >My name is Aldi
                <span class="eyes-wrapper"
                  ><img src="./assets/eyes.png" alt="eyes illustration" /></span
              ></span>
            </span>
            <span class="heading-line-wrapper">
              <span class="heading-line"
                >a <span class="red">Software Developer</span></span
              >
            </span>
            <span class="heading-line-wrapper">
              <span class="heading-line"
                >& maybe a <span class="yellow">UI Designer</span></span
              >
            </span>
          </h1>
          <p class="subtext animate-opacity">
            Let’s have a chat and get to know each other. Or not. Idk, whatchu
            want then, huh? Mwach!
          </p>
        </div>
        <div class="hero__image">
          <img src="./assets/hero-image-aldi.png" alt="Image of Aldi" />
        </div>
      </section>

      <div class="line-separator"></div>

      <footer class="flex" data-type="sb/center">
        <p class="copyright">Copyright 2023 Ⓒ aldwiputra</p>
        <button class="button back-to-top">
          <img src="./assets/double-arrow-up.svg" alt="" />
        </button>
      </footer>
    </main>
  </body>
</html>
