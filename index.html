<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Aldiansyah Dwi Putra</title>
		<meta
			name="description"
			content="Personal Website of Aldiansyah Dwi Putra"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="./assets/favicon-aldi.png"
			type="image/x-icon"
		/>
		<script src="main.js" defer></script>
	</head>
	<body>
		<main>
			<img
				class="blob blob-red"
				src="./assets/blob-red.svg"
				alt="red mesh blob"
			/>
			<img
				class="blob blob-yellow"
				src="./assets/blob-yellow.svg"
				alt="yellow mesh blob"
			/>
			<header class="flex" data-justify="sb" data-align="center">
				<div>
					<a class="text-logo" href="/">aldiansyah™</a>
				</div>
				<div class="button-wrapper">
					<button class="menu-button">MENU</button>
				</div>
			</header>
			<section class="hero flex" data-align="center" data-justify="sb">
				<div class="hero__heading flow">
					<p class="title animate-opacity">ABOUT ME</p>
					<h1>
						<div class="heading-line-wrapper">
							<span class="heading-line"
								>My name is Aldi
								<span class="eyes-wrapper"
									><img src="./assets/eyes.png" alt="eyes illustration" /></span
							></span>
						</div>
						<div class="heading-line-wrapper">
							<span class="heading-line"
								>a <span class="red">Software Developer</span></span
							>
						</div>
						<div class="heading-line-wrapper">
							<span class="heading-line"
								>& maybe a <span class="yellow">UI Designer</span></span
							>
						</div>
					</h1>
					<p class="subtext animate-opacity">
						Let’s have a chat and get to know each other. Or not. Idk, whatchu
						want then, huh? Mwach!
					</p>
				</div>
				<div class="hero__image">
					<img src="./assets/hero-image-aldi.png" alt="Image of Aldi" />
				</div>
			</section>
		</main>
	</body>
</html>
