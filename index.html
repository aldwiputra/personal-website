<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aldiansyah Dwi Putra</title>
    <meta
      name="description"
      content="Personal Website of Aldiansyah Dwi Putra"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-aldi.png"
      type="image/x-icon"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="info-banner flex">
        <div class="status">STATUS</div>
        <div class="available-for-hire flex">
          <span class="green-circle"></span>
          <p>AVAILABLE FOR HIRE</p>
        </div>
      </div>

      <header class="flex" data-type="sb/center">
        <div>
          <a class="text-logo" href="/"
            ><svg
              width="24"
              height="16"
              viewBox="0 0 24 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0 11.9231C0 5.33814 5.33814 0 11.9231 0C18.508 0 23.8462 5.33814 23.8462 11.9231V20H0V11.9231Z"
                fill="#F9F4DA"
              />
            </svg>
            aldwiputra™</a
          >
        </div>
        <button class="button menu-button" data-shadow="true">MENU</button>
      </header>

      <section class="hero flex" data-type="sb/center">
        <div class="hero__heading flow">
          <div class="title-wrapper animate-opacity flex">
            <span class="circle"></span>
            <p class="title">ABOUT ME</p>
          </div>
          <h1>
            <span class="heading-line-wrapper">
              <span class="heading-line"
                >My name is Aldi
                <span class="eyes-wrapper"
                  ><img src="./assets/eyes.png" alt="eyes illustration" /></span
              ></span>
            </span>
            <span class="heading-line-wrapper">
              <span class="heading-line"
                >a <span class="red">Software Developer</span></span
              >
            </span>
            <span class="heading-line-wrapper">
              <span class="heading-line"
                >& maybe a <span class="yellow">UI Designer</span></span
              >
            </span>
          </h1>
          <p class="subtext animate-opacity">
            Let’s have a chat and get to know each other. Or not. Idk, whatchu
            want then, huh? Mwach!
          </p>
        </div>
        <div class="hero__image">
          <img src="./assets/hero-image-aldi.png" alt="Image of Aldi" />
        </div>
      </section>

      <section class="techs-used">
        <div class="techs-wrapper flex">
          <img src="./assets/tech-firebase.svg" alt="firebase logo" />
          <img src="./assets/tech-react.svg" alt="react logo" />
          <img src="./assets/tech-typescript.svg" alt="typescript logo" />
          <img src="./assets/tech-tailwind.svg" alt="tailwind logo" />
          <img src="./assets/tech-nodejs.svg" alt="nodejs logo" />
          <img src="./assets/tech-express.svg" alt="express logo" />
          <img src="./assets/tech-svelte.svg" alt="svelte logo" />
        </div>
        <p>And many more that I still want to explore</p>
      </section>

      <div class="line-separator"></div>

      <footer class="flex" data-type="sb/center">
        <p class="copyright">Copyright 2023 Ⓒ <span>aldwiputra</span></p>
        <button class="button back-to-top">
          <img src="./assets/double-arrow-up.svg" alt="" />
        </button>
      </footer>
    </main>
  </body>
</html>
